<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <input class="displayCalculator" readonly></input>
      <div class="button-container">
        <button class="btn" onclick=" currentDisplay = ''; document.querySelector('.displayCalculator').value = currentDisplay;" >c</button>

        <button class="btn" onclick="currentDisplay = currentDisplay.slice(0, -1); document.querySelector('.displayCalculator').value = currentDisplay;">DEL</button>

        <button class="btn" >%</button>
        <button class="btn" onclick=" currentDisplay += '/'; document.querySelector('.displayCalculator').value = currentDisplay;" >รท</button>

        <button class="btn" onclick=" currentDisplay += '1'; document.querySelector('.displayCalculator').value = currentDisplay;" >1</button>  

        <button class="btn" onclick=" currentDisplay += '2'; document.querySelector('.displayCalculator').value = currentDisplay;" >2</button>

        <button class="btn" onclick=" currentDisplay += '3'; document.querySelector('.displayCalculator').value = currentDisplay;" >3</button>

        <button class="btn" onclick=" currentDisplay += '*'; document.querySelector('.displayCalculator').value = currentDisplay;" >*</button>

        <button class="btn" onclick=" currentDisplay += '4'; document.querySelector('.displayCalculator').value = currentDisplay;" >4</button>

        <button class="btn" onclick=" currentDisplay += '5'; document.querySelector('.displayCalculator').value = currentDisplay;" >5</button>

        <button class="btn" onclick=" currentDisplay += '6'; document.querySelector('.displayCalculator').value = currentDisplay;" >6</button>

        <button class="btn" onclick=" currentDisplay += '-'; document.querySelector('.displayCalculator').value = currentDisplay;" >-</button>

        <button class="btn" onclick=" currentDisplay += '7'; document.querySelector('.displayCalculator').value = currentDisplay;" >7</button>

        <button class="btn" onclick=" currentDisplay += '8'; document.querySelector('.displayCalculator').value = currentDisplay;" >8</button>

        <button class="btn" onclick=" currentDisplay += '9'; document.querySelector('.displayCalculator').value = currentDisplay;" >9</button>

        <button class="btn" onclick=" currentDisplay += '+'; document.querySelector('.displayCalculator').value = currentDisplay;" >+</button>

        <button class="btn" ></button>

        <button class="btn" onclick=" currentDisplay += '0'; document.querySelector('.displayCalculator').value = currentDisplay;" >0</button>

        <button class="btn" onclick=" currentDisplay += '.'; document.querySelector('.displayCalculator').value = currentDisplay;" >.</button>

        <button class="btn" onclick=" let result = eval(currentDisplay);
        document.querySelector('.displayCalculator').value = currentDisplay = result;
         "  >=</button>
        
      </div>

   </div>

  <script src="script.js"></script>
</body>
</html>
